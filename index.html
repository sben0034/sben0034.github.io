<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my GitHub Pages site!">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>My GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #24292e;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #0366d6;
            text-align: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background-color: #24292e;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages Site</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
        </section>
        <section id="projects">
            <h2>My Projects</h2>
            <ul>
                <li><a href="https://github.com/yourusername/project1">Project 1</a></li>
                <li><a href="https://github.com/yourusername/project2">Project 2</a></li>
                <li><a href="https://github.com/yourusername/project3">Project 3</a></li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact</h2>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
